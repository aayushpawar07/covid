name: Java + React CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ---------- SETUP JAVA ----------
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # ---------- BACKEND ----------
    - name: Build Spring Boot
      working-directory: covid
      run: |
        chmod +x mvnw
        ./mvnw clean package -DskipTests

    # ---------- SETUP NODE ----------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # ---------- FRONTEND ----------
    - name: Build React App
      working-directory: covid-frontend
      run: |
        npm install
        npm run build
